
<section class="vh-100" >
  <div class="container py-5 ">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col col-xl-10 ">
        <div class="card shadow" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="img-container col-md-6 col-lg-5 container d-flex justify-content-center align-items-center " style="background-color: black;">
              <img
                src="assets/img/logo.png"
                alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm">

                  <div class="d-flex  mb-0 pb-1 align-items-center justify-content-center" >
                    <span class="h1 fw-bold mb-0 align-items-center">Login</span>
                  </div>
                  <div class="form-group mb-2">
                    <input type="email" id="email" formControlName="email" class="form-control form-control- lg" placeholder="email"/>
                  </div>

                  <div class="form-group mb-2">
                    <input type="password" id="password" formControlName="password" class="form-control form-control- lg" placeholder="Password"/>
                  </div>

                  <div class="pt-1 mb-2">
                    <button class="btn btn-warning btn-lg btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
                  </div>


                  <div class="row">
                    <p><a class="small text-muted" href="#!">Forgot password?</a></p>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">don't have an account? <a routerLink="/register" style="color: #393f81;">register here</a></p>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">don't have an account? <a routerLink="/register" style="color: #393f81;">register here</a></p>

                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
