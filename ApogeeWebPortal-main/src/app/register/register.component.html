<!-- Start your project here-->
<section class="vh-100" >
    <div class="container py-5 ">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col col-xl-10 ">
          <div class="card shadow" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="img-container col-md-6 col-lg-5 container d-flex justify-content-center align-items-center " style="background-color: black;">
                <img
                  src="assets/img/logo.png"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form [formGroup]="registerForm" (ngSubmit)=submitForm()>

                    <div class="d-flex  mb-0 pb-1 align-items-center justify-content-center" >
                      <span class="h1 fw-bold mb-0 align-items-center">Register</span>
                    </div>
                    <div class="form-group mb-2">
                      <input type="text" id="firstName" formControlName="firstName" class="form-control form-control- lg" placeholder="firstName"/>

                    </div>
                    <div class="form-group mb-2">
                      <input type="text"  id="lastName" formControlName="lastName" class="form-control form-control- lg" placeholder="lastName"/>
                    </div>
                    <div class="form-group mb-2">
                      <input type="number" id="employeeNumber" formControlName="employeeNumber" class="form-control form-control- lg" placeholder="employeeNumber"/>
                    </div>
                    <div class="form-group mb-2">
                      <input type="number" id="phoneNumber" formControlName="phoneNumber" class="form-control form-control- lg" placeholder="phoneNumber"/>
                    </div>
                    <div class="form-group mb-2">
                      <input type="email" id="email" formControlName="email" class="form-control form-control- lg" placeholder="email"/>
                    </div>

                    <div class="form-group mb-2">
                      <input type="password" id="password" formControlName="password" class="form-control form-control- lg" placeholder="Password"/>
                    </div>
                    <div class="form-group mb-2">
                      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control form-control- lg" placeholder="confirmPassword"/>
                    </div>




                    <div class="pt-1 mb-2">
                      <button class="btn btn-warning btn-lg btn-block" type="submit" [disabled]="registerForm.invalid">register</button>
                    </div>


                    <div class="row">
                      <p><a class="small text-muted" href="#!">Forgot password?</a></p>
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">have an account? <a routerLink="/login" style="color: #393f81;">login here</a></p>

                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->
<router-outlet></router-outlet>
